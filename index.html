<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/Home/style.css" />
    <title>EuroCran</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-top-back">
          <div class="conteiner">
            <div class="header-top">
              <div class="h-logo">
                <div><img src="img/Logo.svg" alt="Logo" /></div>
                <div>
                  <p>
                    Аренда спецтехники<br />
                    LIEBHERR c 2000 года
                  </p>
                </div>
              </div>
              <div class="h-adress">
                <div>
                  <img src="img/biCock.svg" alt="Clock" /><span>10:00-17:00</span><img src="img/geo.svg" alt="geo" />
                  <p>
                    г. Москва,<br />
                    ул. Куликовская, 12
                  </p>
                </div>
                <div><button class="connectionBtn header-button">Свяжитесь со мной</button></div>
                <div>
                  <img src="img/phoneCall.svg" alt="phoneCall" />
                  <div>
                    <p>+7 (499)929-96-66</p>
                    <p>+7 (985)364-55-18</p>
                    <p>+7 (985)226-20-30</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-bot-back">
          <div class="conteiner">
            <div class="header-bot"></div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
